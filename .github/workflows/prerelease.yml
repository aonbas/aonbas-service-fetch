name: Manual Pre-Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag (ej: 1.0.0-beta.1)'
        required: true

jobs:
  build-and-prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Inject Version into Gradle
        run: |
          sed -i "s/^version=.*$/version=${{ inputs.version }}/" gradle.properties

      - name: Build JAR
        run: ./gradlew jar

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: "Pre-release ${{ inputs.version }}"
          prerelease: true
          generate_release_notes: true
          files: build/libs/*.jar